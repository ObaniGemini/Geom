[application]

name="Geom"
main_scene="res://Scenes/Menus/menu_main.tscn"
icon="res://icon.png"
auto_accept_quit=false

[audio]

mixer_interp="linear"

[autoload]

save_manager="*res://Scripts/Base/save_manager.gd"
resource_manager="*res://Scripts/Base/resource_manager.gd"

[display]

fullscreen=false
resizable=true
width=1024
height=576
stretch_mode="2d"
stretch_aspect="keep"

[fps]

resizable=false

[input]

move_right=[key(D)]
move_left=[key(A)]
move_up=[key(W)]
move_down=[key(S)]
shoot_up=[key(Up)]
shoot_left=[key(Left)]
shoot_right=[key(Right)]
shoot_down=[key(Down)]
shoot_mouse=[mbutton(0, 1)]
fullscreen=[key(F11)]
show_dbg=[key(F2)]

[physics_2d]

default_gravity=0

[render]

thread_model=2
default_clear_color=#ff4b4b4b
